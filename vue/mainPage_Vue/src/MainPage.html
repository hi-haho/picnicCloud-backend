<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue CDN Example</title>
  <!-- Vue.js를 CDN을 통해 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0"></script>
  <!-- MainPage.css 파일 로드 -->
  <link rel="stylesheet" href="MainPage.css">
  <link rel="stylesheet" href="./components/TopBar.css">
  <link rel="stylesheet" href="./components/FooterBox.css">
</head>
<body>
  <div id="app"></div>

  <!-- 컴포넌트 스크립트 파일을 순서대로 로드 -->
  <script src="./components/TopBar.js"></script>
  <script src="./components/FooterBox.js"></script>
  <script src="MainPage.js"></script>

  <script>
    // Vue 애플리케이션 생성 및 마운트
    Vue.createApp(MainPage).mount('#app');
  </script>
</body>
</html>
