<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 CDN Example</title>
  <link rel="stylesheet" href="MainPage.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div id="app"></div>

  <!-- Vue 3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
  
  <!-- Vue Router CDN (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4.2.2/dist/vue-router.global.js"></script>

  <!-- Your main JavaScript file -->
  <script src="MainPage.js"></script>

   <!-- Vue 애플리케이션 및 컴포넌트 정의 -->
   <script src="MainPage.js"></script>
</body>
</html>
