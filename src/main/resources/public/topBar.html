<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue CDN Example</title>
  <!-- Vue.js를 CDN을 통해 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
  <!-- TopBar.css 파일 로드 -->
  <link rel="stylesheet" href="../css/topBar.css">
</head>
<body>
  <div id="app">
    <!-- TopBar 컴포넌트를 사용 -->
    <top-bar></top-bar>
  </div>

  <script>
    // 위에서 변환한 TopBar 컴포넌트
    const TopBar = {
      template: `
        <header>
          <div id="upper-nav">
            <div id="logo"><router-link to="/">Picnic_Cloud</router-link></div>
            <nav>
              <ul>
                <li v-if="!isLoggedIn"><router-link to="/login">login</router-link></li>
                <li v-if="isLoggedIn">
                  <router-link to="/mypage">MyPage</router-link>
                  <span @click="goToChat" class="notification-icon">🔔</span>
                </li>
              </ul>
            </nav>  
          </div>
          <nav class="bottom-nav">
            <ul>
              <li><router-link to="" >테마 추천</router-link></li>
              <li><router-link to="/market">중고거래</router-link></li>
              <li><router-link to="/map">지도</router-link></li>
              <li><router-link to="/calendar">행사일정</router-link></li>
              <li><router-link to="/book">이달의 책</router-link></li>
            </ul>
          </nav>
        </header>
      `,
      data() {
        return {
          isLoggedIn: false, // 임시로 false로 설정. 실제 값은 로그인 로직에 따라 변경되어야 함
        };
      },
      methods: {
        goToChat() {
          alert('Go to chat!'); // 실제로는 라우팅 또는 다른 로직이 필요
        }
      }
    };

    // Vue 라우터 설정 (필요한 경우)
    const routes = [
      // 라우트 설정 예시
    ];
    const router = new VueRouter({ routes });

    // Vue 인스턴스 생성
    new Vue({
      el: '#app',
      router,
      components: {
        'top-bar': TopBar
      }
    });
  </script>
</body>
</html>
